<table mat-table [dataSource]="getUsuarios()" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario. </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
    </ng-container>
    <ng-container matColumnDef="primeiroNome">
        <th mat-header-cell *matHeaderCellDef>Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.primeiroNome}} </td>
    </ng-container>
    <ng-container matColumnDef="perfil">
        <th mat-header-cell *matHeaderCellDef> Perfil. </th>
        <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
    </ng-container>
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button
                [routerLink]="['/usuarios/info',element.id]" color="accent">Editar </button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>
<button class="mt-4" color="primary" mat-raised-button [routerLink]="['/usuario']">Cadastrar </button>
<button class="mt-4 ms-2" mat-raised-button [routerLink]="['/login']" (click)="logout()">Logout </button>
